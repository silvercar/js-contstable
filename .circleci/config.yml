version: 2

jobs:
  lint:
    working_directory: ~/constable
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - attach_workspace:
          at: ~/constable
      - run:
        name: Linting
        command: |
          npm run lint
  build:
    working_directory: ~/constable
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - attach_workspace:
          at: ~/constable
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/constable/.npmrc
      - run:
          name: Publish package
          command: npm publish --access public

workflows:
  version: 2
  main:
    jobs:
      - lint
      - build:
          requires:
            - lint
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
